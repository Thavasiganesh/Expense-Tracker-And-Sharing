<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Usage Chart</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 800px; height: 400px;">
        <canvas id="categoryUsageChart"></canvas>
    </div>

    <script>
        // Fetch data from PHP script
        fetch('get_categories.php')
            .then(response => response.json())
            .then(data => {
                const categoryNames = Object.keys(data);
                const expenseCounts = Object.values(data);

                // Render chart for category usage
                const ctx = document.getElementById('categoryUsageChart').getContext('2d');
                const categoryUsageChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: categoryNames,
                        datasets: [{
                            label: 'Expense Amount',
                            data: expenseCounts,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)', // Blue color
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    precision: 0 // Round tick values to whole numbers
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
